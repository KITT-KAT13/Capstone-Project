<body>
    <div class="topnav">

    <section>
        <img class="mySlides" src="Space img.jpeg" width="500px" alt="Space">
        <img class="mySlides" src="Drill Ship.png" width="500px" alt="Ship">
        <img class="mySlides" src="Light house image.jpg" width="500px" alt="Light house">
        <img class="mySlides" src="Mountain image.jpg" width="500px" alt="Mountain">
    </section>
    <h1>The images are:</h1>>
    <ol>
        <li>Image 1: A ship at sea</li>
        <li>Image 2: A light house</li>
        <li>Image 3: A mountain</li>
        <li>Image 4: A space image</li>
        </li>
    </ol>
    <footer>Copyright @2025 All rights reserved<br>
        Created by Collins Nyade</footer>
    <script>
      //Automatic slideshow
      var myIndex = 0;
      carousel();
      
      //function carousel.
      function carousel(){
        var i;
        var x = document.getElementsByClassName("mySlides");
        for ( i= 0; i < x.length; i++){
            x[i].style.display = "none";
        }
        myIndex++;
        if(myIndex > x.length) {myIndex =1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel,3000);
      }
    </script>

</body>
</html>
