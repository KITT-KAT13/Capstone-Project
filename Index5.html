<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .topnav a{

        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#Home">Home</a>
        <a href="#">About Us</a>
        <a href="#a">Gallery</a>
        <a href="#b">Contact</a>
    </div>
    <section>
        <img class="mySlides" src="Space img.jpeg" width="500px" alt="Space">
        <img class="mySlides" src="Drill Ship.png" width="500px" alt="Ship">
        <img class="mySlides" src="Light house image.jpg" width="500px" alt="Light house">
        <img class="mySlides" src="Mountain image.jpg" width="500px" alt="Mountain">
    </section>
    <script>
      //Automatic slideshow
      var myIndex = 0;
      carousel();
      
      //function carousel.
      function carousel(){
        var i;
        var x = document.getElementsByClassName("mySlides");
        for ( i= 0; i < x.length; i++){
            x[i].style.display = "none";
        }
        myIndex++;
        if(myIndex > x.length) {myIndex =1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel,3000);
      }
    </script>
</body>
</html>
